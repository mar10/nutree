[tool.ruff]
target-version = "py38"
src = ["nutree", "tests"]

[tool.ruff.lint]
select = [
  "B",  # bugbear
  "E",  # pycodestyle
  "F",  # pyflakes
  "G",  # flake8-logging-format
  "I",  # isort
  "UP", # pyupgrade
  "T",  # print, ...
  # "D",   # pydocstyle
]
ignore = [
  # We need the old syntax for python <= 3.9
  "UP006", # Use `list` instead of `List` for type annotations (since Py39)
  "UP007", # Use `X | Y` for type annotations (since Py310)
  "E721",  #  Do not compare types, use `isinstance()`
]

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = [
  "T20",  # print statement
  "E402",  # module level import not at top of file
]

# [tool.ruff.lint.isort]
# case-sensitive = true

# [tool.ruff.pydocstyle]
# convention = "google"

[tool.pyright]
# typeCheckingMode = "off"
typeCheckingMode = "basic"

# https://github.com/microsoft/pyright/blob/main/docs/configuration.md#sample-pyprojecttoml-file
reportUnnecessaryTypeIgnoreComment = true

# --- Coverage Settings --------------------------------------------------------
[tool.pytest.ini_options]
# addopts = "-ra -q --cov=nutree --cov-report=html"
addopts = "-ra -q --cov=nutree"
# addopts = "--cov=nutree --cov-report=html --cov-report=term-missing"

[tool.coverage.run]
# branch = true
omit = [
    "tests/*",
    # nutree/leaves_cli.py
    # nutree/cli_common.py
    # nutree/monitor/*  
]

[tool.coverage.report]
precision = 1
# show_missing = true
sort = "Name"
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.coverage.html]
directory = "build/coverage"

